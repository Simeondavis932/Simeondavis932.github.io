<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>充值页面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="nav">
        <button class="back-btn">←</button>
        <span>充值</span>
        <button class="menu-btn">•••</button>
      </div>
    </header>

    <main class="main">
      <div class="balance">
        <p class="current-balance">¥<span id="balance">100.00</span></p>
        <p>当前余额</p>
      </div>

      <div class="recharge-section">
        <h2>充值</h2>
        <div class="options">
          <button class="option" data-amount="100">
            ¥100.00
          </button>
          <button class="option" data-amount="200">
            ¥200.00
            <span class="bonus">赠送 ¥30</span>
          </button>
          <button class="option" data-amount="500">
            ¥500.00
            <span class="bonus">赠送 ¥100</span>
          </button>
          <button class="option custom-option">
            自选金额
            <span class="bonus">赠送充值金额 5%</span>
          </button>
        </div>
        <input type="number" id="custom-input" placeholder="输入金额" style="display: none;" />
      </div>
    </main>

    <footer class="footer">
      <button class="confirm-btn" id="confirm">确认充值</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
